<html lang="en">
    <head>
        <title>Rombas</title>
        <meta charset="utf-8">
</head>
 
    <body>
        <div id="container"></div>
    </body>
 
    <script src="js/three.min.js"></script>
    <script src="js/TrackballControls.js"></script>
	<script src="js/dat.gui.js"></script>
 
    <script type="x-shader/x-vertex" id="vertexShader">

	precision mediump float;

	uniform float uScale;
	uniform float uEdge;
	varying vec2 vUv;
	
	void main(void) {
    	vUv = uv;
		gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0 );
    }
    </script>
 
    <script type="x-shader/x-vertex" id="fragmentShader">
	precision mediump float;	
	
	uniform float uScale;
	uniform float uEdge;
	varying vec2 vUv;
	#extension GL_OES_standard_derivatives : enable

    #define PI 3.14159265358979323846
    vec2 rotate2D(vec2 _st, float _angle){
        _st -= 0.5;
        _st =  mat2(cos(_angle),-sin(_angle),sin(_angle),cos(_angle)) * _st;
        _st += 0.5;
        return _st;
    }
    
    vec2 tile(vec2 _st, float _zoom){
        _st *= _zoom;
        return fract(_st);
    }
    
    float box(vec2 _st, vec2 _size, float _smoothEdges){
        _size = vec2(0.5)-_size*0.5;
        vec2 aa = vec2(_smoothEdges*uEdge);
        vec2 uv = smoothstep(_size,_size+aa,_st);
        uv *= smoothstep(_size,_size+aa,vec2(1.0)-_st);
        return uv.x*uv.y;
    }
    
    vec2 offset(vec2 _st, vec2 _offset){
        vec2 uv;
    
        if(_st.x>0.5){
            uv.x = _st.x - 0.5;
        } else {
            uv.x = _st.x + 0.5;
        }
    
        if(_st.y>0.5){
            uv.y = _st.y - 0.5;
        } else {
            uv.y = _st.y + 0.5;
        }
    
        return uv;
    }
    
    void main(void){
        vec3 yellow = vec3(0.9,0.9,0.0);
        vec3 red = vec3(0.9,0.0,0.0);

        vec2 st = vUv.xy;
    
        st = tile(st,1.*uScale);
    
        vec2 offsetSt = offset(st,vec2(0.2));
    
        st = rotate2D(st,PI*0.25);
    
        vec3 f = vec3(box(offsetSt,vec2(0.95),0.01) - box(st,vec2(0.3),0.01));

        vec3 finalColor = mix(red,yellow,f);
    
        gl_FragColor = vec4(finalColor,1.0);
    }

	</script>
 
    <script type="text/javascript" id="mainCode">
 
 var
	control,    
	container, 
    renderer, 
    scene, 
    camera, 
    mesh, 
    start = Date.now(),
    fov = 30;
 
window.addEventListener( 'load', function() {
 
    container = document.getElementById( "container" );
     
    scene = new THREE.Scene();
 
    camera = new THREE.PerspectiveCamera( 
        fov, 
        window.innerWidth / window.innerHeight, 
        1, 
        10000 );
    camera.position.z = 100;
    camera.target = new THREE.Vector3( 0, 0, 0 );
 
    scene.add( camera );
     
    material = new THREE.ShaderMaterial( {
        uniforms: { 
			uScale: {type: 'f', value: 8.0},
			uEdge: {type: 'f', value:  0.0} 
        },
        vertexShader: document.getElementById( 'vertexShader' ).textContent,
        fragmentShader: document.getElementById( 'fragmentShader' ).textContent  
    } );
     
    var geo = new THREE.PlaneGeometry(30, 30, 32, 32, 32);    
	mesh = new THREE.Mesh(geo, material); 
	scene.add( mesh );
    
    // MENU    
    control = new function() {
        this.scale = 1.0;
        this.edge = 0.0;
    }
	var gui = new dat.GUI();
    gui.add(control, 'scale', 1.0, 10.0);    
    gui.add(control, 'edge', 0.0, 10.0);    

    renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
     
    container.appendChild( renderer.domElement );
	controls = new THREE.TrackballControls( camera, renderer.domElement );     
    render();
 
} );
 
function render() {
	// Update uniform
    material.uniforms.uScale.value = control.scale; 
    material.uniforms.uEdge.value = control.edge; 
    // render
    renderer.render( scene, camera );
    requestAnimationFrame( render );
    controls.update(); 
}

    </script>
 
</html>
